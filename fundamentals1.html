<body>
  ​<svg id="chart" width="600" height="300"></svg>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script>

    function factors(given){
      const array = [];
      for(let i = 1; i <= given; i++){
        if(Number.isInteger(given/i)){
          array.push(given/i);
        }
      }

      return array;
    }

    const array = factors(24);

    d3.select("#chart")
      .selectAll("circle")
      .data(array)
      .enter()
      .append("circle")
        .attr("r", d => d)
        .attr("cx", d => d*10)
        .attr("cy", 100)
        .attr("stroke", "red")
        .attr("stroke-width", "1")
  </script>
</body>
