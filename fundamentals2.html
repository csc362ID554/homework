<body>
  ​<svg id="chart" width="1000" height="300"></svg>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script>
    const array = [92, 56, 14, 73, 22, 38, 93, 45, 55];

    d3.select("#chart")
      .selectAll("circle")
      .data(array)
      .enter()
      .append("circle")
        .attr("r", d => d/2)
        .attr("cx", d => 50+100*(array.indexOf(d)))
        .attr("cy", 100)



    setTimeout(function() {
        d3.select("#chart")
          .selectAll("circle")
          .data(array.sort((a,b) => a-b))
          .transition().duration(1500)
              .attr("r", d => d/2)
              .attr("cx", d => 50+100*(array.indexOf(d)))
              .attr("cy", 100)
              .attr("stroke", "red")
              .attr("fill", "blue")
        }, 2000)

  </script>
</body>
